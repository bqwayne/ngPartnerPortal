<div class="vdl-input-wrapper"><div class="vdl-input-table"><label class="vdl-input-label" [attr.for]="_vdlInputChild.id" [class.vdl-empty]="_vdlInputChild.empty" [class.vdl-focused]="_vdlInputChild.focused" [class.vdl-disabled]="_vdlInputChild.disabled" [class.vdl-required-error]="_vdlInputChild.requiredError">{{label}} <span class="vdl-label-required" *ngIf="_vdlInputChild.required">*</span></label><div class="vdl-input-prefix"><ng-content select="[vdlPrefix]"></ng-content></div><div class="vdl-input-infix" [class.vdl-end]="align == 'end'"><ng-content selector="input, textarea"></ng-content></div><div class="vdl-input-suffix"><ng-content select="[vdlSuffix]"></ng-content></div><div class="vdl-input-suffix-icons"><button *ngIf="iconPassword" vdl-icon-button class="vdl-input-inline" (click)="_showHidePassword()"><vdl-icon class="vdl-password-eye" fontSet="fontawesome" fontIcon="fa-eye"></vdl-icon></button> <button *ngIf="iconPasswordSlash" vdl-icon-button class="vdl-input-inline" (click)="_showHidePassword()"><vdl-icon class="vdl-password-eye-slash" fontSet="fontawesome" fontIcon="fa-eye-slash"></vdl-icon></button><div class="vdl-divider" *ngIf="(iconPassword || iconPasswordSlash)
                                   && (iconClear || iconError || iconSuccess || _inputPopover.length > 0)"></div><button *ngIf="iconClear" vdl-icon-button class="vdl-input-inline" (click)="_clearText()" [class.vdl-hide-clear-icon]="_vdlInputChild.value.length == 0"><vdl-icon class="vdl-clear" fontSet="fontawesome" fontIcon="fa-times-circle"></vdl-icon></button><div class="vdl-divider" [class.vdl-hide-clear-icon]="_vdlInputChild.value.length == 0" *ngIf="iconClear && (iconSearch || iconError || iconSuccess || _inputPopover.length > 0)"></div><button *ngIf="iconSearch" vdl-icon-button class="vdl-input-inline" (click)="searchClick.emit(_vdlInputChild.value)"><vdl-icon class="vdl-search" fontSet="fontawesome" fontIcon="fa-search"></vdl-icon></button><div class="vdl-divider" *ngIf="iconSearch && (iconError || iconSuccess || _inputPopover.length > 0)"></div><vdl-icon *ngIf="iconError" fontSet="fontawesome" fontIcon="fa-exclamation-circle" class="vdl-input-inline vdl-error-circle"></vdl-icon><div class="vdl-divider" *ngIf="iconError && (iconSuccess || _inputPopover.length > 0)"></div><vdl-icon *ngIf="iconSuccess" fontSet="fontawesome" fontIcon="fa-check" class="vdl-input-inline vdl-success-check"></vdl-icon><div class="vdl-divider" *ngIf="iconSuccess && _inputPopover.length > 0"></div><ng-content select="vdl-popover-predefined"></ng-content></div></div><div class="vdl-input-underline" [class.vdl-disabled]="_vdlInputChild.disabled" [class.vdl-focused]="_vdlInputChild.focused" [class.vdl-required-error]="_vdlInputChild.requiredError"></div><div class="vdl-hint-container"><vdl-hint *ngIf="hintText" hintText="{{hintText}}"></vdl-hint><vdl-hint *ngIf="errorText" error hintText="{{errorText}}"></vdl-hint></div><vdl-char-count *ngIf="charCount" currentLength="{{_vdlInputChild.value.length}}" warnLength="{{_vdlInputChild.warnLength}}" maxLength="{{_vdlInputChild.maxLength}}"></vdl-char-count></div>
