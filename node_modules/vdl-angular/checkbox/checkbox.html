<label class="vdl-checkbox-layout"><div class="vdl-checkbox-inner-container"><input #input class="vdl-checkbox-input cdk-visually-hidden" type="checkbox" [id]="inputId" [required]="required" [checked]="checked" [disabled]="disabled" [name]="name" [tabIndex]="tabindex" [indeterminate]="indeterminate" [attr.aria-label]="ariaLabel" [attr.aria-labelledby]="ariaLabelledby" (focus)="_onInputFocus()" (blur)="_onInputBlur()" (change)="_onInteractionEvent($event)" (click)="_onInputClick($event)"><div class="vdl-checkbox-frame"></div><div class="vdl-checkbox-background"><svg version="1.1" class="vdl-checkbox-checkmark" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" xml:space="preserve"><path class="vdl-checkbox-checkmark-path" fill="none" stroke="white" d="M4.1,12.7 9,17.6 20.3,6.3"/></svg><div class="vdl-checkbox-mixedmark"></div></div></div><span class="vdl-checkbox-label-container"><span class="vdl-checkbox-label" *ngIf="label">{{label}}</span> <span class="vdl-placeholder-required" *ngIf="required" class="vdl-checkbox-required">*</span><ng-content select="vdl-popover-predefined"></ng-content><div class="vdl-hint-container" *ngIf="hintText || errorText"><vdl-hint *ngIf="hintText" hintText="{{hintText}}"></vdl-hint><vdl-hint *ngIf="errorText" error hintText="{{errorText}}"></vdl-hint></div></span></label>
