<template #popContentInfo><ng-content></ng-content></template><button vdl-icon-button [vdlPopover]="popContentInfo" [popoverTitle]="popoverTitle" [placement]="popoverPlacement"><vdl-icon *ngIf="popoverType == 'info'" class="vdl-info-circle-icon" fontSet="fontawesome" fontIcon="fa-info-circle"></vdl-icon><vdl-icon *ngIf="popoverType == 'error'" class="vdl-error-circle-icon" fontSet="fontawesome" fontIcon="fa-exclamation-circle"></vdl-icon><vdl-icon *ngIf="popoverType == 'custom'" class="vdl-custom-icon" fontSet="fontawesome" fontIcon="{{popoverIcon}}"></vdl-icon></button>
