<vdl-tab-header [selectedIndex]="selectedIndex" #tabHeader (indexFocused)="_focusChanged($event)" (selectFocusedIndex)="selectedIndex = $event"><div class="vdl-tab-label" role="tab" vdl-tab-label-wrapper *ngFor="let tab of _tabs; let i = index" [id]="_getTabLabelId(i)" [tabIndex]="selectedIndex == i ? 0 : -1" [attr.aria-controls]="_getTabContentId(i)" [attr.aria-selected]="selectedIndex == i" [class.vdl-tab-label-active]="selectedIndex == i" [disabled]="tab.disabled" (click)="tabHeader.focusIndex = selectedIndex = i"><template [ngIf]="tab.templateLabel"><template [cdkPortalHost]="tab.templateLabel"></template></template><template [ngIf]="!tab.templateLabel">{{tab.textLabel}}</template></div></vdl-tab-header><div class="vdl-tab-body-wrapper" #tabBodyWrapper><vdl-tab-body role="tabpanel" *ngFor="let tab of _tabs; let i = index" [id]="_getTabContentId(i)" [attr.aria-labelledby]="_getTabLabelId(i)" [class.vdl-tab-body-active]="selectedIndex == i" [content]="tab.content" [position]="tab.position" [origin]="tab.origin" (onCentered)="_removeTabBodyWrapperHeight()" (onCentering)="_setTabBodyWrapperHeight($event)"></vdl-tab-body></div>
