<label [attr.for]="inputId" class="vdl-radio-label" #label><div class="vdl-radio-container"><div class="vdl-radio-outer-circle"></div><div class="vdl-radio-inner-circle"></div><div vdl-ripple *ngIf="!_isRippleDisabled()" class="vdl-radio-ripple" [vdlRippleTrigger]="label" [vdlRippleCentered]="true" [vdlRippleSpeedFactor]="0.3"></div></div><input #input class="vdl-radio-input cdk-visually-hidden" type="radio" [id]="inputId" [checked]="checked" [disabled]="disabled" [name]="name" [attr.aria-label]="ariaLabel" [attr.aria-labelledby]="ariaLabelledby" (change)="_onInputChange($event)" (focus)="_onInputFocus()" (blur)="_onInputBlur()" (click)="_onInputClick($event)"><div class="vdl-radio-label-content" [class.vdl-radio-label-before]="labelPosition == 'before'"><ng-content></ng-content></div></label>
