<vdl-toolbar><button vdl-icon-button #openCloseButton (click)="toggleOpened();$event.stopPropagation()"><vdl-icon class="sidenav-icon open-close" [class.closed]="!_opened" fontSet="fontawesome" fontIcon="fa-angle-double-left"></vdl-icon></button> <button vdl-icon-button (click)="togglePinned();$event.stopPropagation()"><vdl-icon class="sidenav-icon thumb-tack" [class.pinned]="!_pinned" fontSet="fontawesome" fontIcon="fa-thumb-tack"></vdl-icon></button></vdl-toolbar><div role="list"><div *ngFor="let category of categoryList"><vdl-sidenav-list-item [class.selected]="category === selectedCategory" [category]="category" (click)="itemClicked(category);$event.stopPropagation()"></vdl-sidenav-list-item><div *ngIf="isExpanded(category)"><div *ngFor="let subCategory of category.subCategories" (click)="itemClicked(subCategory);$event.stopPropagation();"><vdl-sidenav-list-item [class.selected]="subCategory === selectedCategory" [category]="subCategory" class="sub-category-indent"></vdl-sidenav-list-item></div></div></div></div>
